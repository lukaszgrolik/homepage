<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Raleway:400,700,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

	<title>Łukasz Grolik</title>
</head>
<body>
	<div class="main-panel">
		<div class="ca ca-1">
			<div class="main-menu">
				<nav>
					<ul class="main-menu-link-list">
						<li class="main-menu-link-list-item">
							<a href="#" class="main-menu-link">About me</a>
						</li>

						<li class="main-menu-link-list-item">
							<a href="#projects" class="main-menu-link">My projects</a>
						</li>

						<li class="main-menu-link-list-item">
							<a href="#contact" class="main-menu-link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

	<div class="block-area about-area">
		<div class="block-content-container">
			<div class="ca ca-1">
				<div class="about-container">
					<div class="about-container-item photo-container">
						<!-- <div class="photo"></div> -->
						<img src="images/photo-1.png" alt="My photo" class="photo">
					</div>

					<div class="about-container-item introduction-container">
						<p>Hello! I'm Łukasz and I make things.</p>
					</div>

					<div class="about-container-item social-icons-container">
						<ul class="social-icon-list">
							<li class="social-icon-item">
								<a href="https://github.com/lukaszgrolik" class="social-icon-link">
									<span class="social-icon fa fa-github"></span>
								</a>
							</li>
							<li class="social-icon-item">
								<a href="https://twitter.com/lukaszgrolik" class="social-icon-link">
									<span class="social-icon fa fa-twitter"></span>
								</a>
							</li>
							<li class="social-icon-item">
								<a href="https://www.gittip.com/lukaszgrolik/" class="social-icon-link">
									<span class="social-icon fa fa-gittip"></span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="projects" class="block-area projects-area">
		<section>
			<div class="block-heading-container">
				<div class="ca ca-1">
					<h1>My projects</h1>
				</div>
			</div>

			<div class="block-content-container">
				<div class="ca ca-1">
					<ul class="project-list">
						<li class="project-list-item">
							<div class="project-container project-card">
								<div class="project-card-image-container">
									<img src="images/github-repos-stats-1.png" alt="GitHub Repos Stats">
								</div>
								<div class="project-card-info">
									<div class="project-card-name-container">
										<span>GitHub Repos Stats</span>
									</div>
									<div class="project-card-url-container">
										<a href="http://lukaszgrolik.github.io/repos-stats" class="project-card-url-link">lukaszgrolik.github.io/repos-stats</a>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</div>

	<div id="contact" class="block-area contact-area">
		<section>
			<div class="block-heading-container">
				<div class="ca ca-1">
					<h1>Contact</h1>
				</div>
			</div>

			<div class="block-content-container">
				<div class="ca ca-1">
					<div class="contact-content">
						<p>Email me: <span class="contact-email">lukasz@grolik.pl</span></p>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
